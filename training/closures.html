<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Scope</title>
</head>
<body>
    <a href="/training/">Go back</a>
    <p><Em>Abre la consola</Em></p>

    <script>
      //Closures
      //PrintColor

      //Esto se llama IIFE
      (function(){
          let color  = 'green';
    
          const printColor = () => console.log(color);
          
          printColor();
      })();

    </script>
</body>
